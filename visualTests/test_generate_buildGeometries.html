<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            line-height: 1.50;
            color: #000000;
            background-color: rgba(0, 0, 0, 0);
            text-decoration: none;
            word-spacing: normal;
            text-align: left;
            letter-spacing: 0;
            -webkit-font-smoothing: antialiased;
            overflow-y: hidden;
            overflow-x: hidden;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background: lightblue;
        }

    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "../assets/lib/xeokit-sdk.es.js";

    import {
        XKTModel,
        buildSphereGeometry,
        writeXKTModelToArrayBuffer,
        buildTorusGeometry,
        buildGridGeometry,
        buildBoxGeometry,
        buildBoxLinesGeometry,
        buildVectorTextGeometry, buildCylinderGeometry
    } from "../dist/xeokit-convert.es.js";
    import {signalTestComplete} from "../assets/lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-10.970825516832445, 12.854221661021146, 24.950601235099196];
    viewer.scene.camera.look = [8.500572204589844, 2.190000057220459, 0];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    viewer.scene.pointsMaterial.roundPoints = true;
    viewer.scene.pointsMaterial.perspectivePoints = true;
    viewer.scene.pointsMaterial.pointSize = 2;
    viewer.scene.pointsMaterial.minPerspectivePointSize = 2;
    viewer.scene.pointsMaterial.maxPerspectivePointSize = 6;

    const xktModel = new XKTModel({
        edgeThreshold: 0.01
    });

    xktModel.createGeometry(
        apply({
                geometryId: "boxGeometry"
            },
            buildBoxGeometry({
                center: [0, 0, 0],
                xSize: 1,
                ySize: 1,
                zSize: 1
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "boxLinesGeometry"
            },
            buildBoxLinesGeometry({
                center: [0, 0, 0],
                xSize: 1,
                ySize: 1,
                zSize: 1
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "sphereGeometry"
            },
            buildSphereGeometry({
                center: [0, 0, 0],
                radius: 1.5,
                heightSegments: 60,
                widthSegments: 60
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "torusGeometry"
            },
            buildTorusGeometry({
                center: [0, 0, 0],
                radius: 1.0,
                tube: 0.5,
                radialSegments: 32,
                tubeSegments: 24,
                arc: Math.PI * 2.0
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "cylinderGeometry"
            },
            buildCylinderGeometry({
                center: [0, 0, 0],
                radiusTop: 1.0,
                radiusBottom: 2.0,
                height: 2.5,
                radialSegments: 20,
                heightSegments: 1,
                openEnded: false
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "gridGeometry"
            },
            buildGridGeometry({
                size: 10,
                divisions: 10
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "textGeometry"
            },
            buildVectorTextGeometry({
                origin: [0, 0, 0],
                text: "An assortment of geometry\nprogrammatically generated\nwithin an XKT model",
            })));

    xktModel.createMesh({
        meshId: "boxMesh",
        geometryId: "boxGeometry",
        position: [0, 0, 0],
        color: [1, 0, 0]
    });

    xktModel.createMesh({
        meshId: "boxLinesMesh",
        geometryId: "boxLinesGeometry",
        position: [3, 0, 0],
        color: [0, 0, 1]
    });

    xktModel.createMesh({
        meshId: "sphereMesh",
        geometryId: "sphereGeometry",
        position: [7, 0, 0],
        color: [0, 0.5, 1]
    });

    xktModel.createMesh({
        meshId: "torusMesh",
        geometryId: "torusGeometry",
        position: [11, 0, 0],
        color: [0.7, 0, 1]
    });

    xktModel.createMesh({
        meshId: "cylinderMesh",
        geometryId: "cylinderGeometry",
        position: [16, 0, 0],
        color: [1, .6, 0]
    });

    xktModel.createMesh({
        meshId: "gridMesh",
        geometryId: "gridGeometry",
        position: [25, 0, 0],
        color: [0, 1, 0]
    });

    xktModel.createMesh({
        meshId: "textMesh",
        geometryId: "textGeometry",
        position: [0, 7.5, 0],
        color: [0, 0, 0]
    });

    const positions = [];
    const colors = [];

    for (let x = 0; x <= 1; x += 0.07) {
        for (let y = 0; y <= 1; y += 0.07) {
            for (let z = 0; z <= 1; z += 0.07) {

                positions.push(x);
                positions.push(y);
                positions.push(z);

                colors.push(x);
                colors.push(y);
                colors.push(z);
            }
        }
    }

    xktModel.createGeometry({
        geometryId: "pointsGeometry",
        primitiveType: "points",
        positions: positions,
        colors: colors
     });

    xktModel.createMesh({
        meshId: "pointsMesh",
        geometryId: "pointsGeometry",
        position: [-7, 0, 0],
        scale: [4, 4, 4],
        rotation: [0, 0, 0]
    });

    const xktEntity = xktModel.createEntity({
        entityId: "geometries",
        meshIds: ["boxMesh", "boxLinesMesh", "sphereMesh", "torusMesh", "cylinderMesh", "gridMesh", "textMesh", "pointsMesh"]
    });

    xktModel.finalize();

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: false
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

    function apply(o, o2) {
        for (const name in o) {
            if (o.hasOwnProperty(name)) {
                o2[name] = o[name];
            }
        }
        return o2;
    }

</script>
</html>
